<source>
  @type syslog
  port 5140
  protocol_type tcp
  bind 0.0.0.0
  tag system
  #with_priority false
</source>
<filter **>
  @type grep
  exclude1 ident docker*
</filter>
<filter **>
  @type record_transformer
  <record>
    timestamp ${time}
  </record>
</filter>
<match **>
  @type copy
  <store>
    @type elasticsearch
    host 192.168.100.60
    port 9200
    #index_name paas-syslog
    logstash_format true
    logstash_prefix paas
    logstash_dateformat syslog
    type_name syslog
    template_name paas-syslog 
    template_file /fluentd/etc/fluent_paas_syslog.json
    flush_interval 5s
  </store>
  <store>
    @type stdout
  </store>
</match>
